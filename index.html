<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JejuBLX 스토어</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      color: #00bcd4;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-align: center;
    }
    .categories {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .category-btn {
      background-color: #333;
      color: #eee;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .category-btn.active, .category-btn:hover {
      background-color: #00bcd4;
      color: #121212;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }
    .item-card {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      color: #ddd;
      text-align: center;
    }
    .item-card h3 {
      margin-top: 0;
      color: #00bcd4;
      margin-bottom: 0.5rem;
    }
    .badge {
      display: inline-block;
      background: #00bcd4;
      color: #121212;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      font-weight: 700;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }
    .download-btn {
      display: inline-block;
      margin-top: 1rem;
      background: #00bcd4;
      color: #121212;
      padding: 0.8rem 1.8rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px rgba(0,188,212,0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .download-btn:hover {
      background: #0097a7;
      box-shadow: 0 6px 16px rgba(0,151,167,0.8);
    }
  </style>
</head>
<body>
  <h1>JejuBLX 스토어</h1>
  
  <div class="categories" role="tablist" aria-label="카테고리 선택">
    <button class="category-btn active" data-category="all" role="tab" aria-selected="true">전체</button>
    <button class="category-btn" data-category="roblox" role="tab" aria-selected="false">로블록스</button>
    <button class="category-btn" data-category="plugin" role="tab" aria-selected="false">장난 플러그인</button>
  </div>

  <div class="items">
    <!-- 로블록스 카테고리 아이템 -->
    <div class="item-card" data-category="roblox">
      <span class="badge">무료</span>
      <h3>JBE</h3>
      <p>JejuBLX의 첫 작품이에요. 오로지 로블록스를 위한 작품이죠...</p>
      <a class="download-btn" href="https://github.com/jejublx/jejublx-homepage/releases/download/Roblox/JBE1.1.zip" target="_blank" rel="noopener noreferrer">다운로드</a>
    </div>

    <!-- 장난 플러그인 카테고리 아이템 -->
    <div class="item-card" data-category="plugin">
      <span class="badge">무료</span>
      <h3>???</h3>
      <p>꼭 크롬에서 열어보세요.p>
      <a class="download-btn" href="https://github.com/jejublx/jejublx-homepage/releases/download/Plugin/default.zip" target="_blank" rel="noopener noreferrer">다운로드</a>
    </div>

    <!-- 다른 장난 플러그인 아이템 예시 -->
    <div class="item-card" data-category="plugin">
      <span class="badge">무료</span>
      <h3>장난 플러그인 2</h3>
      <p>이곳에는 저조차 모르는 플러그인들이 있어요...</p></p>
      <a class="download-btn" href="https://example.com/prank-plugin2.zip" target="_blank" rel="noopener noreferrer">다운로드</a>
    </div>
  </div>

  <script>
    const categoryButtons = document.querySelectorAll('.category-btn');
    const items = document.querySelectorAll('.item-card');

    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        // 버튼 상태 업데이트
        categoryButtons.forEach(btn => {
          btn.classList.remove('active');
          btn.setAttribute('aria-selected', 'false');
        });
        button.classList.add('active');
        button.setAttribute('aria-selected', 'true');

        const category = button.getAttribute('data-category');

        items.forEach(item => {
          if (category === 'all' || item.getAttribute('data-category') === category) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
